# --- control_args -------------------------------------------------------------
- ros_topic_name: "/clock"                # ← must be /clock
  gz_topic_name: "/world/default/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS
  lazy: false

- ros_topic_name: "/joint_states"
  # Pick the GZ topic that actually exists in your world.
  # From your `gz topic -l`, the nested one is present:
  # gz_topic_name: "/world/default/model/panda_mounted_husky/model/husky/joint_state"
  gz_topic_name: "/world/default/model/panda_mounted_husky/model/husky/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS
  lazy: true

- ros_topic_name: "/odom"
  gz_topic_name: "/odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: BIDIRECTIONAL
  lazy: true


- ros_topic_name: "/cmd_vel"
  gz_topic_name: "/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: BIDIRECTIONAL
  lazy: true


